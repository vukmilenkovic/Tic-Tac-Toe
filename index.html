<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="square" id="x0y0"></div>
            <div class="square" id="x1y0"></div>
            <div class="square" id="x2y0"></div>
            <div class="square" id="x0y1"></div>
            <div class="square" id="x1y1"></div>
            <div class="square" id="x2y1"></div>
            <div class="square" id="x0y2"></div>
            <div class="square" id="x1y2"></div>
            <div class="square" id="x2y2"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
